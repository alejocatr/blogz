{% extends "base.html" %}

{% block content %}

<h1>new post</h1>

<form action="/newpost" method="post">
        <label>
            <div>title</div>
            <input type="text" name="title" value="{{title}}">
            <span class="error">{{title_error}}</span>
        </label>
        <label>
            <div>post</div>
            <textarea name="body">{{body}}</textarea>
            <span class="error">{{body_error}}</span>
        </label>
        <div class="error"></div>
        <input type="submit">
</form>


{% endblock %}
