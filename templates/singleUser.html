{% extends "base.html" %}




{% block content %}
    <h1>blog posts</h1>
    <ul>
        {% for entry in userEntries[::-1] %}
        <div>
                <a href="./blog?id={{entry.id}}&owner_id={{entry.owner_id}}"><h1>{{entry.title}}</h1></a>
        </div>
        {{entry.body}}
        <br><br>
        <span class=auth>written by {{entry.owner.username}}</span> 
        {% endfor %}
    </ul>
{% endblock %}
